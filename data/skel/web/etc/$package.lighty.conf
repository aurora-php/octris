#**

$HTTP["host"] == "{{$package}}.{{$vendor}}" {
    index-file.names = ( "index.php" )

    simple-vhost.server-root   = "/var/www/"
    simple-vhost.default-host  = "hosts"
    simple-vhost.document-root = "{{$vendor}}-{{$package}}"

    server.name = "{{$vendor}}-{{$package}}"

    server.errorlog    = "/var/log/lighttpd/{{$vendor}}-{{$package}}-error.log"
    accesslog.filename = "/var/log/lighttpd/{{$vendor}}-{{$package}}-access.log"

    server.modules += ( "mod_fastcgi" )

    fastcgi.server = (
        ".php" => ((
            "socket"                => "/tmp/php.{{$vendor}}-{{$package}}.socket",
            "broken-scriptfilename" => "enable"
        ))
    )
}
